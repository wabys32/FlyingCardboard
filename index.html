<!DOCTYPE html>
<html class="html_class">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flying Cardboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="Images/logo1.png">
</head>
<body>
    <div class="mobile_menu">
        <div id="menu_button1" onclick="openWindow('index.html')">🏠 Home</div>
        <div id="menu_button1" onclick="openWindow('games.html')">🎮 Games</div>
        <div id="menu_button1" onclick="openWindow('privacy_policy.html')">🧾 Privacy Policy</div>
    </div>


    <div class="header">
        <div class="logo_container">
            <img class="logotype" src="Images/logo2.png" alt="logo" onclick="openLocation('index.html')">

        <div class="nav">
            <div class="l1"><a href="privacy_policy.html">Privacy Policy</a></div>
            <div class="l1"><a href="games.html">Games</a></div>
            <div class="l1"><a href="index.html">Home</a></div>
        </div>

            <button class="menu_button" onclick="openCloseMenu()">

    <div class="main">

            <img src="Images/presentation1.png" class="presentation_image">

    </div>


    <div class="footer">
        <div class="follow_us">Follow us:</div>
        <div class="social_media_container">
            <a href="" class="social_link">
                <img src="Images/x.png" alt="X" title="X">
            </a>
            <a href="" class="social_link">
                <img src="Images/reddit.png" alt="Reddit" title="Reddit">

        </div>
        <div class="contacts">Contact email: cardboardflying@gmail.com</div>
        <hr>
        <div class="copyright_container">©<span id="year"></span> Flying Cardboard</div>
    </div>


    <script type="text/javascript" src="main.js"></script>
